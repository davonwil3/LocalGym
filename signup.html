<title>Zenith Fit Club</title>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container">
            <a href="index.html" class="navbar-brand">Zenith</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="signin.html"class="nav-link">Sign in</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="signin-body">
    
        <div class="row justify-content-center">
            <div class="col-md-12 zenith-signup-box">
                <h2 class="sign-in-text">Sign Up</h2>
                <p class="form-text">Email (phone or mobile accounts)</p>
                <input type="text" class="form-control textbox" placeholder="Enter Email">
                <div class="password-text">
                    <p class="form-text">Make a Password</p>
                </div>
                <input type="password" class="form-control textbox" placeholder="Enter Password">
                <input type="password" class="form-control textbox" placeholder="Confirm Password">
                <button class="btn btn-primary button">Continue</button>
            
            </div>
        </div>

    </section>



    <footer class="footer bg-dark text-light">
        <div class="container ">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Info</h5>
                    <p><i class="far fa-map-marker-alt"></i> Address: 489 witchita, kansas</p>
                    <p><i class="far fa-envelope"></i> Email: zenith@gmail.com</p>
                    <p><i class="far fa-phone"></i> Phone: 123-456-7890</p>
                </div>
              
                <div class="col-md-6">
                    <ul>

                        <li><i class="fab fa-facebook"></i> <a href="#">Facebook</a></li>
                        <li><i class="fab fa-twitter"></i> <a href="#">Twitter</a></li>
                        <li><i class="fab fa-instagram"></i> <a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
